# language
language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"

# host environment
os: "linux"
dist: bionic

# command to install dependencies
install:
  - pip install pipenv
  - pipenv lock -r > requirements.txt
  - pip install -r requirements.txt

# command to run tests
script:
  - tests/manage.py test  # Execute Django tests

jobs:
  include:
    - stage: pypi release
      script: echo "Deploying to PyPI ..."
      deploy:  # deploy (on tag) to PyPI
        provider: pypi
        username: __token__
        password:
          secure: 
        on:
          tags: true
        distributions: "sdist"
